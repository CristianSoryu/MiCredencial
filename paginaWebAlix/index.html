<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carnet Unilibrista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carnet">
    <div class="header">
        <img src="IMG/Escudo_de_la_Universidad_Libre_de_Colombia.svg.png" alt="Logo Unilibre">
        <h2>Universidad Libre</h2>
        <small>Carnet Digital</small>
    </div>

    <div class="info">
        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>Programa:</strong> <span id="programa"></span></p>
        <p><strong>Código:</strong> <span id="codigoEstudiante"></span></p>
    </div>

    <!-- Espacio reservado para QR -->
    <div class="foto" id="qr"></div>

    <div class="codigo">
        Válido 2026
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
